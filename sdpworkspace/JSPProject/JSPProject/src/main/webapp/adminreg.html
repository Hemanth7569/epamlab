<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      margin-top: 50px;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
    
    .logout-button {
      display: inline-block;
      padding: 10px 20px;
      background-color:red;
      color: #000000;
      text-decoration: none;
      border-radius: 4px;
    }

    .logout-button:hover {
      background-color: #ADD8E6;
    }
  </style>
  <title>Registered Details</title>
</head>

<body>
  <div class="container">
    <h1>Registered Users</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Martial Status</th>
        <th>Email</th>
        <th>Contact</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>Male</td>
        <td>1990-01-15</td>
        <td>Married</td>
        <td>johndoe@example.com</td>
        <td>123-456-7890</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>Female</td>
        <td>1985-07-20</td>
        <td>Single</td>
        <td>janesmith@example.com</td>
        <td>987-654-3210</td>
      </tr>
    </table>

    <a class="logout-button" href="login.html">Log Out</a>
  </div>
</body>

</html>
